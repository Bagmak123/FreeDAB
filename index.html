<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FreeDAB Launcher</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #27293d 0, #0b0b10 55%);
      color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
      background: rgba(7, 7, 12, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6b6b, #f7d794);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 18px;
      color: #111;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
    }

    .logo-sub {
      font-size: 12px;
      opacity: .7;
    }

    .search {
      max-width: 320px;
      flex: 1;
      margin-left: 40px;
    }

    .search input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(15,15,25,0.9);
      color: #f5f5f5;
      outline: none;
    }

    main {
      padding: 20px 28px 32px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      margin-top: 10px;
    }

    .game-list {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    }

    /* ------- ОКНО АВТООБНОВЛЕНИЯ ------- */

    #updateWindow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      padding: 20px;
      background: #0f0f16;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      box-shadow: 0 22px 45px rgba(0,0,0,0.7);
      display: none;
      z-index: 99999;
      text-align: center;
    }

    #updateTitle {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #updateText {
      opacity: .8;
      font-size: 14px;
      margin-bottom: 18px;
    }

    #updateProgress {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0 16px;
    }

    #updateBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #48dbfb, #1dd1a1);
      transition: width 0.25s linear;
    }

    .update-buttons {
      display: flex;
      gap: 10px;
    }

    .update-btn {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      background: linear-gradient(135deg, #48dbfb, #1dd1a1);
      border: none;
      cursor: pointer;
      font-weight: 600;
      color: #03110d;
    }

    .update-cancel {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    /* ---- Версия приложения ---- */

    #appVersion {
      position: fixed;
      bottom: 12px;
      right: 18px;
      font-size: 12px;
      opacity: .35;
      user-select: none;
    }

  </style>
</head>
<body>

  <!-- Окно автообновления -->
  <div id="updateWindow">
    <div id="updateTitle">Проверка обновлений…</div>
    <div id="updateText">Подождите немного</div>

    <div id="updateProgress">
      <div id="updateBar"></div>
    </div>

    <div class="update-buttons">
      <button class="update-btn" id="updateNow" style="display:none;">Обновить</button>
      <button class="update-btn update-cancel" id="updateCancel">Закрыть</button>
    </div>
  </div>

  <header>
    <div class="logo">
      <div class="logo-icon">D</div>
      <div>
        <div class="logo-text">FreeDAB Launcher</div>
        <div class="logo-sub">бесплатные игры • автообновление • загрузки</div>
      </div>
    </div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск по играм..." />
    </div>

    <div id="appVersion">v 0.0.0</div>
  </header>

  <main>
    <div class="section-header">
      <h2>Каталог игр</h2>
      <div class="chip" id="gamesCountChip">0 игр</div>
    </div>

    <div class="game-list" id="gameList"></div>
    <div class="empty" id="emptyState" style="display:none;">
      Ничего не найдено.
    </div>
  </main>

  <script src="renderer.js"></script>

  <script>
    /* =======================
          АВТООБНОВЛЕНИЕ
       ======================= */

    const win = document.getElementById("updateWindow");
    const title = document.getElementById("updateTitle");
    const text = document.getElementById("updateText");
    const bar = document.getElementById("updateBar");
    const updateNow = document.getElementById("updateNow");
    const cancel = document.getElementById("updateCancel");

    cancel.onclick = () => win.style.display = "none";

    updateNow.onclick = () => {
      updater.startUpdate();
      updateNow.style.display = "none";
      text.innerText = "Скачивание обновления...";
    };

    updater.onChecking(() => {
      win.style.display = "block";
      title.innerText = "Проверка обновлений…";
      text.innerText = "Подождите немного";
      bar.style.width = "0%";
    });

    updater.onAvailable(info => {
      title.innerText = "Доступно обновление!";
      text.innerText = "Версия: " + info.version;
      updateNow.style.display = "block";
    });

    updater.onNotAvailable(() => {
      win.style.display = "none";
    });

    updater.onDownloadProgress(data => {
      bar.style.width = Math.round(data.percent) + "%";
    });

    updater.onDownloaded(() => {
      text.innerText = "Готово! Перезапуск...";
    });

    // Версия приложения
    updater.onAppVersion(v => {
      document.getElementById("appVersion").innerText = "v " + v;
    });
  </script>

</body>
</html>
