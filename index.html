<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Freetp — лаунчер бесплатных игр</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #27293d 0, #0b0b10 55%);
      color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
      background: rgba(7, 7, 12, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff6b6b, #f7d794);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 18px;
      color: #111;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
    }

    .logo-sub {
      font-size: 12px;
      opacity: .7;
    }

    .search {
      max-width: 320px;
      flex: 1;
      margin-left: 40px;
    }

    .search input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(15,15,25,0.9);
      color: #f5f5f5;
      outline: none;
    }

    .search input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .tagline {
      font-size: 12px;
      opacity: .6;
    }

    main {
      padding: 20px 28px 32px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      margin-top: 10px;
    }

    .section-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .game-list {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    }

    .game-card {
      background: radial-gradient(circle at top left, rgba(255,255,255,0.07), rgba(10,10,20,0.95));
      border-radius: 18px;
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .game-tag {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(28, 187, 180, 0.9);
      color: #02110f;
      font-weight: 600;
    }

    .thumb {
      height: 110px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin-bottom: 4px;
    }

    .game-title {
      font-size: 16px;
      font-weight: 600;
    }

    .game-meta {
      font-size: 11px;
      opacity: .75;
    }

    .game-desc {
      font-size: 13px;
      opacity: .85;
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
      gap: 8px;
    }

    .button-primary {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff6b6b, #ffc371);
      color: #111;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      transition: transform .1s ease, box-shadow .1s ease, filter .1s ease;
      flex: 1;
    }

    .button-primary[disabled] {
      opacity: .6;
      cursor: default;
    }

    .button-primary:hover:not([disabled]) {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.7);
      filter: brightness(1.05);
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chip {
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      opacity: .8;
    }

    .gear-btn {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(9,9,15,0.9);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: default;
      opacity: .35;
    }

    body.admin-on .gear-btn {
      cursor: pointer;
      opacity: .9;
    }

    .download-status {
      font-size: 11px;
      opacity: .7;
      margin-top: 2px;
    }

    .empty {
      margin-top: 40px;
      text-align: center;
      opacity: .6;
      font-size: 14px;
    }

    /* Admin panel */
    #adminPanel {
      position: fixed;
      top: 80px;
      right: 40px;
      width: 380px;
      max-height: 520px;
      background: #0c0c13;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 45px rgba(0,0,0,0.8);
      padding: 0 16px 16px;
      z-index: 9999;
      display: none;
      overflow: hidden;
    }

    #adminHeader {
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 4px 8px;
      position: sticky;
      top: 0;
      background: #0c0c13;
    }

    #adminHeaderTitle {
      font-size: 15px;
      font-weight: 600;
    }

    .admin-header-buttons button {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: #f5f5f5;
      font-size: 13px;
      margin-left: 4px;
    }

    #adminPanel p {
      margin: 0 0 10px 0;
      font-size: 12px;
      opacity: .7;
    }

    #adminPanel input {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #10101a;
      color: #f5f5f5;
      font-size: 13px;
    }

    #adminPanel button#admSubmitBtn {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      background: linear-gradient(135deg, #1dd1a1, #48dbfb);
      color: #03110d;
      margin-top: 4px;
    }

    #adminPanel .hint {
      font-size: 11px;
      opacity: .5;
      margin-top: 6px;
    }

    /* Floating bubble when minimized */
    #adminBubble {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #1dd1a1, #0984e3);
      color: #050811;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,0.7);
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">F</div>
      <div>
        <div class="logo-text">Freetp Launcher</div>
        <div class="logo-sub">бесплатные игры • встроенное скачивание</div>
      </div>
    </div>
    <div class="search">
      <input id="searchInput" type="text" placeholder="Поиск по играм..." />
    </div>
    <div class="tagline">alpha 0.4</div>
  </header>
  <main>
    <div class="section-header">
      <h2>Каталог игр</h2>
      <div class="chip" id="gamesCountChip">0 игр</div>
    </div>
    <div class="game-list" id="gameList"></div>
    <div class="empty" id="emptyState" style="display:none;">
      Ничего не найдено. Попробуй изменить запрос поиска.
    </div>
  </main>

  <!-- Admin panel (secret) -->
  <div id="adminPanel">
    <div id="adminHeader">
      <div id="adminHeaderTitle">Админ-панель</div>
      <div class="admin-header-buttons">
        <button id="adminMinimizeBtn">–</button>
      </div>
    </div>
    <p>Добавляй и редактируй свои игры. Открывается по секретной фразе.</p>
    <input id="admTitle" placeholder="Название игры" />
    <input id="admDesc" placeholder="Описание" />
    <input id="admGenre" placeholder="Жанр (аркада, шутер...)" />
    <input id="admPlatform" placeholder="Платформа (Windows / Linux...)" />
    <input id="admThumb" placeholder="URL картинки (миниатюра)" />
    <input id="admURL" placeholder="Прямая ссылка на файл игры (zip/exe/...)" />
    <button id="admSubmitBtn">Добавить игру</button>
    <p class="hint">Секретная фраза: набери в лаунчере <b>/dabbyadmin1988pasha</b></p>
  </div>

  <!-- Floating bubble for minimized admin -->
  <div id="adminBubble">⚙</div>

  <script src="renderer.js"></script>
</body>
</html>
