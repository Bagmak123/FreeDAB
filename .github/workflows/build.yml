name: Build & Publish FreeDAB Launcher

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ----------------------------------------------------
      # AUTO VERSION BUMP
      # ----------------------------------------------------
      - name: Auto-increase version
        id: versioning
        shell: bash
        run: |
          NEW_VERSION=$(node - << 'EOF'
          const fs = require('fs');
          let pkg = JSON.parse(fs.readFileSync('package.json'));
          let [maj, min, pat] = pkg.version.split('.').map(Number);
          pkg.version = `${maj}.${min}.${pat + 1}`;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log(pkg.version);
          EOF
          )
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit updated version
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add package.json
          git commit -m "Auto bump version to ${{ steps.versioning.outputs.version }}" || echo "No changes"
          git push || true

      # ----------------------------------------------------
      # BUILD & PUBLISH
      # ----------------------------------------------------
      - name: Build installer & publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release

      # ----------------------------------------------------
      # UPLOAD ARTIFACT (FIXED TO v4)
      # ----------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FreeDAB-Build
          path: dist/
