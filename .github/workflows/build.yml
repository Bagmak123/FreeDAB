name: Build & Publish FreeDAB Launcher

on:
  push:
    branches:
      - main
    paths:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Increase version automatically
        id: versioning
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json'));
          const [major,minor,patch] = pkg.version.split('.').map(Number);
          pkg.version = `${major}.${minor}.${patch+1}`;
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          console.log('::set-output name=version::' + pkg.version);
          "
        shell: bash

      - name: Commit updated version
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add package.json
          git commit -m "Auto bump version to ${{ steps.versioning.outputs.version }}" || echo "No changes"

      - name: Build installer & publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: FreeDAB-Build
          path: dist/
