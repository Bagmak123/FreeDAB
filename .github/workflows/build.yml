name: Build Freetp Launcher EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build EXE (electron-builder)
        run: npm run dist

      - name: Upload built EXE
        uses: actions/upload-artifact@v4   # ⭐ исправлено
        with:
          name: freetp-launcher-exe
          path: dist/*.exe
